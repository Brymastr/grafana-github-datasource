<h3 class="page-heading">GitHub details</h3>

<div class="gf-form-group max-width-30">

  <p>Copy and paste the Client ID and Secret from the upper-right corner of your newly-created application.</p>

  <div class="gf-form">
    <label class="gf-form-label width-13">Client ID</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.clientId' placeholder=""></input>
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-13">Client Secret</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.clientSecret' placeholder=""></input>
  </div>

  <button ng-click="login()">Login</button>
  
</div>
